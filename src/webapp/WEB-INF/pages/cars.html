<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<div th:each = "car : ${countCar}">
    <td th:text = "${car.getMake}"></td>
    <td th:text="${car.getModel}"></td>
    <td th:text="${car.getColor}"></td>
</div>

</body>
</html>
